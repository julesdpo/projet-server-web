<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Produits - Ecommerce</title>
    <link rel="shortcut icon" href="../images/arbre.jpeg" type="image/x-icon">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <header class="bg-gradient-to-r from-blue-800 to-gray-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-extrabold">Produits</h1>
            <a href="connexion.html">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-full shadow-md transition-transform transform hover:scale-105">
                    Connexion
                </button>
            </a>
        </div>
    </header>

    <nav class="bg-gray-700 text-white py-3 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <ul class="flex space-x-6 font-medium">
                <li><a href="../index.html" class="hover:text-blue-400 transition-colors">Accueil</a></li>
                <li><a href="produits.html" class="hover:text-blue-400 transition-colors">Produits</a></li>
            </ul>
            <a href="../html/panier.html">
                <button class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-full shadow-md transition-transform transform hover:scale-105">
                    Panier
                </button>
            </a>
        </div>
    </nav>

    <main class="p-8 flex-grow">
        <section class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Nos Produits</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white border rounded-lg shadow-lg hover:shadow-xl transition-shadow p-6">
                    <img src="../images/arbre.jpeg" alt="Produit 1" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-semibold mb-2">Produit 1</h3>
                    <p class="text-gray-600 mb-4">Description du produit 1.</p>
                    <a href="produit.html">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full shadow-md transition-transform transform hover:scale-105">
                            Acheter
                        </button>
                    </a>
                </div>

                <div class="bg-white border rounded-lg shadow-lg hover:shadow-xl transition-shadow p-6">
                    <img src="../images/download.jpeg" alt="Produit 2" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-semibold mb-2">Produit 2</h3>
                    <p class="text-gray-600 mb-4">Description du produit 2.</p>
                    <a href="produit.html">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full shadow-md transition-transform transform hover:scale-105">
                            Acheter
                        </button>
                    </a>
                </div>

                <div class="bg-white border rounded-lg shadow-lg hover:shadow-xl transition-shadow p-6">
                    <img src="../images/jsp.jpeg" alt="Produit 3" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-semibold mb-2">Produit 3</h3>
                    <p class="text-gray-600 mb-4">Description du produit 3.</p>
                    <a href="produit.html">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full shadow-md transition-transform transform hover:scale-105">
                            Acheter
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2023 Alibobo. Tous droits réservés.</p>
            <p class="text-sm mt-2">
                <a href="../index.html" class="hover:text-blue-400 transition-colors">Accueil</a> | 
                <a href="produits.html" class="hover:text-blue-400 transition-colors">Produits</a>
            </p>
        </div>
    </footer>
</body>
</html>
