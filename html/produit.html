<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - Notre Boutique</title>
    <link rel="shortcut icon" href="../images/arbre.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-800 to-gray-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-extrabold">Notre Boutique</h1>
            <a href="connexion.html">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-full shadow-md transition-transform transform hover:scale-105">
                    Connexion
                </button>
            </a>
        </div>
    </header>

    <nav class="bg-gray-700 text-white py-3 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <ul class="flex space-x-6 font-medium">
                <li><a href="../index.html" class="hover:text-blue-400 transition-colors">Accueil</a></li>
                <li><a href="produits.html" class="hover:text-blue-400 transition-colors">Produits</a></li>
            </ul>
            <a href="panier.html">
                <button class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-full shadow-md transition-transform transform hover:scale-105">
                    Panier
                </button>
            </a>
        </div>
    </nav>
    
    <main class="container mx-auto p-8 flex-grow">
        <section class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <div class="flex flex-col md:flex-row md:items-start md:space-x-8">
                <img src="../images/arbre.jpeg" alt="Image du produit" class="w-full md:w-1/2 h-80 object-cover rounded-lg shadow-md mb-6 md:mb-0">
                <div class="flex flex-col">
                    <h1 class="text-3xl font-bold text-gray-900 mb-4">Produit 1</h1>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Description</h2>
                    <p class="text-gray-600 mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada.</p>
                    <h3 class="text-2xl font-bold text-green-600 mb-6">Prix: 777€</h3>
                    <button onclick="addToCart()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg transition-transform transform hover:scale-105">
                        Ajouter au Panier
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2023 Notre Boutique. Tous droits réservés.</p>
            <p class="text-sm mt-2">
                <a href="../index.html" class="hover:text-blue-400 transition-colors">Accueil</a> | 
                <a href="produits.html" class="hover:text-blue-400 transition-colors">Produits</a>
            </p>
        </div>
    </footer>

    <script>
        function addToCart() {
            const product = {
                name: "Produit 1",
                price: 777,
                quantity: 1,
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const existingProductIndex = cart.findIndex(item => item.name === product.name);
            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity += 1;
            } else {
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Produit ajouté au panier !');
        }
    </script>
</body>
</html>
